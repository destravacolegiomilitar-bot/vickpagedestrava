<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Destrava - Assinatura Mensal</title>
    
    <!-- Tailwind e FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ruby-red: #b91c1c; 
            --ruby-dark: #7f1d1d; 
        }
        body { font-family: 'Open Sans', sans-serif; overflow-x: hidden; }
        h1, h2, h3, h4, .btn-font { font-family: 'Montserrat', sans-serif; }
        
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.92)), url('https://www.transparenttextures.com/patterns/cubes.png');
            background-color: #000000;
        }
        
        .cta-btn {
            background-color: var(--ruby-red);
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(185, 28, 28, 0.3);
            border-bottom: 4px solid #7f1d1d;
        }
        .cta-btn:hover {
            transform: translateY(-3px);
            background-color: #dc2626;
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.5);
        }
        .cta-btn:active {
            transform: translateY(1px);
            border-bottom: 0px solid #7f1d1d;
        }

        .blur-ruby {
            background-color: var(--ruby-red);
            opacity: 0.12;
            filter: blur(100px);
        }

        .scroll-smooth {
            scroll-behavior: smooth;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: max-content;
            animation: marquee 50s linear infinite;
        }
        .animate-marquee:hover {
            animation-play-state: paused;
        }
    </style>
